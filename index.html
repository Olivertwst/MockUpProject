<!Doctype html>
<html lang="en">
    <head>
        <meta name="viewpoint" content="with=device-width, initial-scale=1.0"> 
            <title>Booki</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/style.css"> 
    </head>
    <body>
        <header>
            <nav class="nav">
                <img src="images/Booki.png"> 
                <div class="navlink">
                            <a href="">Accommadations</a>
                            <a href="">Activities</a>
                </div>
            </nav>
            <div>
                <h1>Come Find Your Next Vacation</h1>
                    <p> Big City Or Out In Mother Nature</p>
              </div>
              <form> 
                <div class="search">
                    <i class="landmark fas fa-map-marker-alt">

                    </i>
                    <input class="search-bar" type="text" placeholder="Search Here" name="search"> 
                    <button class="button" type="submit">Search</button> 
                </div>
            </form>
            <div class="filters">
                <div class="filter-heading">
                    <b>Filters</b>
                </div>
                <div class="btn-wrapper">
                  <button class="filter" type="button">
                    <i class="icon fas fa money-bill-wave" aria-hidden="true"></i>

                    <b>Low cost</b>
                  </button>  
                  <button class="filter" type="button">
                    <i class="icon fas fa-child" aria-hidden="true"></i>

                    <b>family-friendly</b>
                  </button>
                  <button class="filter" type="button">
                  <i class="icon fas fa-heart" aria-hidden="true"></i>
                  <b>Romantic</b>
                  </button>
                  <button class="filter">
                    <i class="icon fas fa-dog" aria-hidden="true"></i>
                    <b>Pets Allowed</b>
                  </button>
                </div>
            </div>
            <div class="info">
                <i class="infor fas fa-info" aria-hidden="true"></i>
                <span>You can search any city,state or country and book you next vacation!</span>
            </div>
</header>
